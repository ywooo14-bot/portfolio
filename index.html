<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI设计作品集</title>
    <!-- 网站图标配置 -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
    <link rel="manifest" href="favicon_io/site.webmanifest">
    <style>
        /* 全局样式重置与基础设置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #1C1C1C;
            padding-top: 60px;
            /* 禁止选中文本 */
            user-select: none;
        }

        /* 图片容器样式 */
        .work-container {
            width: 100%;
        }

        /* 作品图片样式 - 响应式设计 */
        .work-image {
            width: 100%;
            display: block;
            /* 保持图片比例 */
            object-fit: cover;
        }

        /* 桌面端适配 */
        @media (min-width: 768px) {
            .work-image {
                width: 65%;
                max-width: 1200px;
                /* 居中显示 */
                margin: 0 auto;
            }
        }

        /* 网络异常提示样式 */
        .error-message {
            display: none;
            color: #FFFFFF;
            text-align: center;
            margin-top: 50px;
            font-size: 18px;
        }

        .reload-button {
            width: 96px;
            height: 36px;
            background-color: rgba(255, 255, 255, 0.2);
            color: #FFFFFF;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            margin-top: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .reload-button:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="work-container" id="workContainer"></div>
    
    <!-- 网络异常提示 -->
    <div class="error-message" id="errorMessage">
        网络异常，请重新加载
        <button class="reload-button" onclick="location.reload()">重新加载</button>
    </div>

    <script>
        // 页面加载完成后滚动到顶部
        window.addEventListener('load', () => {
            window.scrollTo(0, 0);
        });

        const workContainer = document.getElementById('workContainer');
        const errorMessage = document.getElementById('errorMessage');
        let imageCount = 1;
        const maxConsecutiveErrors = 1; // 连续1次加载失败就停止（删除图片后立即生效）
        let consecutiveErrors = 0;
        const imageLoadTimeout = 3000; // 图片加载超时时间：3秒

        // 加载图片函数（添加防缓存参数）
        function loadImage() {
            // 每次加载都添加时间戳参数，禁用浏览器缓存
            const timestamp = new Date().getTime();
            const pngUrl = `images/work${imageCount}.png?v=${timestamp}`;
            const jpgUrl = `images/work${imageCount}.jpg?v=${timestamp}`;
            
            const img = new Image();
            let timeoutTimer; // 超时计时器

            // 图片加载成功处理
            img.onload = () => {
                clearTimeout(timeoutTimer); // 清除超时计时器
                consecutiveErrors = 0; // 重置连续错误计数
                img.classList.add('work-image');
                workContainer.appendChild(img);
                imageCount++;
                loadImage(); // 继续加载下一张
            };

            // 图片加载失败处理
            img.onerror = () => {
                clearTimeout(timeoutTimer); // 清除超时计时器
                // 先尝试jpg格式
                if (img.src.includes('.png')) {
                    img.src = jpgUrl; // 切换到jpg格式重试
                } else {
                    // 两种格式都失败，累计错误次数
                    consecutiveErrors++;
                    if (consecutiveErrors >= maxConsecutiveErrors) {
                        // 连续失败1次，停止加载（说明该序号图片已删除或不存在）
                        return;
                    }
                    imageCount++;
                    loadImage(); // 尝试下一张
                }
            };

            // 图片加载超时处理
            img.ontimeout = () => {
                clearTimeout(timeoutTimer);
                errorMessage.style.display = 'block';
            };

            // 监听网络错误
            img.addEventListener('error', (e) => {
                if (e.type === 'error' && !img.complete) {
                    errorMessage.style.display = 'block';
                }
            });

            // 设置加载超时
            timeoutTimer = setTimeout(() => {
                img.onerror(); // 超时视为加载失败
            }, imageLoadTimeout);

            // 开始加载png格式
            img.src = pngUrl;
        }

        // 初始化加载图片
        loadImage();

        // 禁止右键菜单（保护图片）
        document.addEventListener('contextmenu', (e) => {
            e.preventDefault();
        });

        // 禁止拖拽图片
        document.addEventListener('dragstart', (e) => {
            if (e.target.tagName === 'IMG') {
                e.preventDefault();
            }
        });

        // 禁止浏览器缓存页面（可选，增强防缓存效果）
        window.addEventListener('beforeunload', () => {
            // 清除页面缓存
            window.location.reload(true);
        });
    </script>
</body>
</html>
